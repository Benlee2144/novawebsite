<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biblical Timeline &mdash; 58 Key Events from Creation to Revelation &mdash; The Unveiled Word</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .timeline-container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    .timeline-filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1.5rem 0; justify-content: center; }
    .filter-btn {
      padding: 0.4rem 1rem; border: 2px solid var(--gold, #c5960c); border-radius: 20px;
      background: transparent; color: var(--ink, #3c2f2f); font-family: var(--font-reading, Georgia, serif);
      font-size: 0.85rem; cursor: pointer; transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active { background: var(--gold, #c5960c); color: #fff; }
    .timeline-line { position: relative; padding: 1rem 0; }
    .timeline-line::before {
      content: ''; position: absolute; left: 24px; top: 0; bottom: 0; width: 3px;
      background: linear-gradient(to bottom, var(--gold, #c5960c), var(--leather-dark, #2c1810));
    }
    .timeline-event {
      position: relative; margin: 0 0 1.5rem 56px; padding: 1.2rem 1.5rem;
      background: rgba(197,150,12,0.04); border: 1px solid rgba(197,150,12,0.2);
      border-radius: 10px; transition: all 0.3s;
    }
    .timeline-event:hover { border-color: var(--gold, #c5960c); box-shadow: 0 2px 12px rgba(197,150,12,0.15); }
    .timeline-event::before {
      content: ''; position: absolute; left: -40px; top: 1.4rem; width: 14px; height: 14px;
      border-radius: 50%; border: 3px solid var(--gold, #c5960c); background: var(--parchment, #faf6ef);
    }
    .event-date {
      font-family: monospace; font-size: 0.8rem; color: var(--gold, #c5960c);
      font-weight: 700; letter-spacing: 0.5px; margin-bottom: 0.3rem;
    }
    .event-title { font-family: var(--font-heading, 'Cinzel', serif); font-size: 1.15rem; color: var(--leather-dark, #2c1810); margin-bottom: 0.4rem; }
    .event-desc { font-family: var(--font-reading, Georgia, serif); font-size: 0.95rem; color: var(--ink, #3c2f2f); line-height: 1.6; }
    .event-note {
      margin-top: 0.5rem; padding: 0.5rem 0.8rem; background: rgba(30,58,110,0.06);
      border-left: 3px solid var(--ultramarine, #1e3a6e); border-radius: 0 6px 6px 0;
      font-size: 0.85rem; color: var(--ultramarine, #1e3a6e);
    }
    .event-verses { margin-top: 0.5rem; }
    .event-verses a {
      display: inline-block; margin: 2px 4px 2px 0; padding: 2px 8px;
      background: rgba(197,150,12,0.1); border-radius: 4px; font-size: 0.8rem;
      color: var(--ultramarine, #1e3a6e); text-decoration: none;
    }
    .event-verses a:hover { background: rgba(197,150,12,0.25); }
    .event-category {
      display: inline-block; padding: 1px 8px; border-radius: 10px; font-size: 0.7rem;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-left: 0.5rem; vertical-align: middle;
    }
    .cat-creation { background: #e8f5e9; color: #2e7d32; }
    .cat-patriarchs { background: #fff3e0; color: #e65100; }
    .cat-exodus { background: #fce4ec; color: #c62828; }
    .cat-conquest { background: #efebe9; color: #4e342e; }
    .cat-judges { background: #f3e5f5; color: #6a1b9a; }
    .cat-monarchy { background: #e3f2fd; color: #1565c0; }
    .cat-prophets { background: #e0f2f1; color: #00695c; }
    .cat-exile { background: #fbe9e7; color: #bf360c; }
    .cat-return { background: #e8eaf6; color: #283593; }
    .cat-intertestamental { background: #f1f8e9; color: #558b2f; }
    .cat-gospel { background: #fff8e1; color: #f57f17; }
    .cat-church { background: #ede7f6; color: #4527a0; }
    .stats-bar { text-align: center; padding: 1rem; font-size: 0.9rem; color: var(--text-faded, #6b5b4a); }
    @media (max-width: 600px) {
      .timeline-line::before { left: 12px; }
      .timeline-event { margin-left: 36px; padding: 1rem; }
      .timeline-event::before { left: -30px; width: 10px; height: 10px; }
    }
  </style>
</head>
<body>
  <main class="timeline-container">
    <h1 style="text-align:center;font-family:var(--font-heading,'Cinzel',serif);color:var(--leather-dark,#2c1810);">
      üìú Biblical Timeline
    </h1>
    <p style="text-align:center;font-family:var(--font-reading,Georgia,serif);color:var(--ink,#3c2f2f);max-width:700px;margin:0 auto 1rem;">
      58 key events from Creation to Revelation, with scholarly dates, Scripture references, and archaeological notes.
    </p>
    <div class="stats-bar" id="stats"></div>
    <div class="timeline-filters" id="filters"></div>
    <div class="timeline-line" id="timeline"></div>
  </main>

  <script>
  const OSIS_TO_SITE = {
    'Gen':'gen','Exod':'exo','Lev':'lev','Num':'num','Deut':'deu','Josh':'jos','Judg':'jdg',
    'Ruth':'rut','1Sam':'1sa','2Sam':'2sa','1Kgs':'1ki','2Kgs':'2ki','1Chr':'1ch','2Chr':'2ch',
    'Ezra':'ezr','Neh':'neh','Esth':'est','Job':'job','Ps':'psa','Prov':'pro','Eccl':'ecc',
    'Song':'sng','Isa':'isa','Jer':'jer','Lam':'lam','Ezek':'ezk','Dan':'dan','Hos':'hos',
    'Joel':'jol','Amos':'amo','Obad':'oba','Jonah':'jon','Mic':'mic','Nah':'nam','Hab':'hab',
    'Zeph':'zep','Hag':'hag','Zech':'zec','Mal':'mal','Matt':'mat','Mark':'mrk','Luke':'luk',
    'John':'jhn','Acts':'act','Rom':'rom','1Cor':'1co','2Cor':'2co','Gal':'gal','Eph':'eph',
    'Phil':'php','Col':'col','1Thess':'1th','2Thess':'2th','1Tim':'1ti','2Tim':'2ti',
    'Titus':'tit','Phlm':'phm','Heb':'heb','Jas':'jas','1Pet':'1pe','2Pet':'2pe',
    '1John':'1jn','2John':'2jn','3John':'3jn','Jude':'jud','Rev':'rev'
  };
  const CATEGORY_LABELS = {
    creation:'Creation',patriarchs:'Patriarchs',exodus:'Exodus',conquest:'Conquest',
    judges:'Judges',monarchy:'Monarchy',prophets:'Prophets',exile:'Exile',
    return:'Return',intertestamental:'Intertestamental',gospel:'Gospel',church:'Early Church'
  };

  function osisToUrl(ref) {
    const m = ref.match(/^(\d?[A-Za-z]+)\.(\d+)/);
    if (!m) return null;
    const book = OSIS_TO_SITE[m[1]];
    return book ? `../interlinear/${book}-${m[2]}.html` : null;
  }
  function osisToDisplay(ref) {
    return ref.replace(/\./g,' ').replace(/(\d)(\D)/,'$1 $2');
  }

  let allEvents = [];
  let activeFilter = 'all';

  async function init() {
    const resp = await fetch('../data/biblical_timeline.json');
    allEvents = await resp.json();
    
    // Build filters
    const cats = [...new Set(allEvents.map(e => e.category))];
    const filtersEl = document.getElementById('filters');
    const allBtn = document.createElement('button');
    allBtn.className = 'filter-btn active'; allBtn.textContent = `All (${allEvents.length})`;
    allBtn.onclick = () => setFilter('all');
    filtersEl.appendChild(allBtn);
    cats.forEach(cat => {
      const count = allEvents.filter(e => e.category === cat).length;
      const btn = document.createElement('button');
      btn.className = 'filter-btn'; btn.dataset.cat = cat;
      btn.textContent = `${CATEGORY_LABELS[cat]||cat} (${count})`;
      btn.onclick = () => setFilter(cat);
      filtersEl.appendChild(btn);
    });

    document.getElementById('stats').textContent = `${allEvents.length} events across ${cats.length} periods`;
    render(allEvents);
  }

  function setFilter(cat) {
    activeFilter = cat;
    document.querySelectorAll('.filter-btn').forEach(b => {
      b.classList.toggle('active', cat === 'all' ? !b.dataset.cat : b.dataset.cat === cat);
    });
    const filtered = cat === 'all' ? allEvents : allEvents.filter(e => e.category === cat);
    render(filtered);
  }

  function render(events) {
    const el = document.getElementById('timeline');
    el.innerHTML = events.map(e => {
      const versesHtml = (e.verses||[]).map(v => {
        const url = osisToUrl(v);
        return url ? `<a href="${url}">${osisToDisplay(v)}</a>` : `<span>${osisToDisplay(v)}</span>`;
      }).join('');
      const noteHtml = e.note ? `<div class="event-note">üìù ${e.note}</div>` : '';
      return `<div class="timeline-event" data-cat="${e.category}">
        <div class="event-date">${e.date_text}</div>
        <div class="event-title">${e.event}<span class="event-category cat-${e.category}">${CATEGORY_LABELS[e.category]||e.category}</span></div>
        <div class="event-desc">${e.description}</div>
        ${noteHtml}
        ${versesHtml ? `<div class="event-verses">${versesHtml}</div>` : ''}
      </div>`;
    }).join('');
  }

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
  </script>

  <script src="../js/main.js"></script>
  <script src="../js/audio-pronunciation.js?v2"></script>
  <script src="../js/bg-music.js?v2"></script>
</body>
</html>
