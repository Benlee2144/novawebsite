<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archaeological Evidence &mdash; 30 Discoveries Confirming the Bible &mdash; The Unveiled Word</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .arch-container { max-width: 960px; margin: 0 auto; padding: 1rem; }
    .arch-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; margin: 1.5rem 0; }
    .arch-card {
      background: rgba(197,150,12,0.03); border: 1px solid rgba(197,150,12,0.2);
      border-radius: 12px; padding: 1.5rem; transition: all 0.3s; cursor: pointer;
    }
    .arch-card:hover { border-color: var(--gold,#c5960c); box-shadow: 0 4px 16px rgba(197,150,12,0.15); transform: translateY(-2px); }
    .arch-card.expanded { grid-column: 1 / -1; }
    .arch-name { font-family: var(--font-heading,'Cinzel',serif); font-size: 1.1rem; color: var(--leather-dark,#2c1810); margin-bottom: 0.3rem; }
    .arch-meta { font-size: 0.8rem; color: var(--text-faded,#6b5b4a); margin-bottom: 0.5rem; }
    .arch-meta span { margin-right: 1rem; }
    .arch-relevance { font-family: var(--font-reading,Georgia,serif); font-size: 0.95rem; color: var(--ink,#3c2f2f); line-height: 1.6; }
    .arch-note {
      margin-top: 0.5rem; padding: 0.5rem 0.8rem; background: rgba(30,58,110,0.06);
      border-left: 3px solid var(--ultramarine,#1e3a6e); border-radius: 0 6px 6px 0;
      font-size: 0.85rem; color: var(--ultramarine,#1e3a6e); display: none;
    }
    .arch-card.expanded .arch-note { display: block; }
    .arch-verses { margin-top: 0.5rem; display: none; }
    .arch-card.expanded .arch-verses { display: block; }
    .arch-verses a {
      display: inline-block; margin: 2px 4px 2px 0; padding: 2px 8px;
      background: rgba(197,150,12,0.1); border-radius: 4px; font-size: 0.8rem;
      color: var(--ultramarine,#1e3a6e); text-decoration: none;
    }
    .arch-verses a:hover { background: rgba(197,150,12,0.25); }
    .arch-type {
      display: inline-block; padding: 1px 8px; border-radius: 10px; font-size: 0.7rem;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
      background: rgba(197,150,12,0.12); color: var(--gold,#c5960c);
    }
    .arch-filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1.5rem 0; justify-content: center; }
    .filter-btn {
      padding: 0.4rem 1rem; border: 2px solid var(--gold,#c5960c); border-radius: 20px;
      background: transparent; color: var(--ink,#3c2f2f); font-size: 0.85rem; cursor: pointer; transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active { background: var(--gold,#c5960c); color: #fff; }
    .search-box {
      width: 100%; max-width: 400px; margin: 0 auto 1rem; display: block;
      padding: 0.6rem 1rem; border: 2px solid var(--gold,#c5960c); border-radius: 6px;
      font-size: 1rem; background: var(--parchment,#faf6ef); color: var(--ink,#3c2f2f);
    }
    .stats { text-align: center; color: var(--text-faded,#6b5b4a); font-size: 0.9rem; margin-bottom: 1rem; }
    @media (max-width: 600px) { .arch-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="arch-container">
    <h1 style="text-align:center;font-family:var(--font-heading,'Cinzel',serif);color:var(--leather-dark,#2c1810);">
      üèõÔ∏è Archaeological Evidence
    </h1>
    <p style="text-align:center;font-family:var(--font-reading,Georgia,serif);color:var(--ink,#3c2f2f);max-width:700px;margin:0 auto 1rem;">
      30 real archaeological discoveries that confirm biblical people, places, and events. Each entry includes discovery date, museum location, and relevant Scripture.
    </p>
    <input type="text" class="search-box" id="search" placeholder="Search discoveries...">
    <div class="stats" id="stats"></div>
    <div class="arch-filters" id="filters"></div>
    <div class="arch-grid" id="grid"></div>
  </main>

  <script>
  const OSIS_TO_SITE = {
    'Gen':'gen','Exod':'exo','Lev':'lev','Num':'num','Deut':'deu','Josh':'jos','Judg':'jdg',
    'Ruth':'rut','1Sam':'1sa','2Sam':'2sa','1Kgs':'1ki','2Kgs':'2ki','1Chr':'1ch','2Chr':'2ch',
    'Ezra':'ezr','Neh':'neh','Esth':'est','Job':'job','Ps':'psa','Prov':'pro','Eccl':'ecc',
    'Song':'sng','Isa':'isa','Jer':'jer','Lam':'lam','Ezek':'ezk','Dan':'dan','Hos':'hos',
    'Joel':'jol','Amos':'amo','Obad':'oba','Jonah':'jon','Mic':'mic','Nah':'nam','Hab':'hab',
    'Zeph':'zep','Hag':'hag','Zech':'zec','Mal':'mal','Matt':'mat','Mark':'mrk','Luke':'luk',
    'John':'jhn','Acts':'act','Rom':'rom','1Cor':'1co','2Cor':'2co','Gal':'gal','Eph':'eph',
    'Phil':'php','Col':'col','1Thess':'1th','2Thess':'2th','1Tim':'1ti','2Tim':'2ti',
    'Titus':'tit','Phlm':'phm','Heb':'heb','Jas':'jas','1Pet':'1pe','2Pet':'2pe',
    '1John':'1jn','2John':'2jn','3John':'3jn','Jude':'jud','Rev':'rev'
  };

  function osisToUrl(ref) {
    const m = ref.match(/^(\d?[A-Za-z]+)\.(\d+)/);
    if (!m) return null;
    const book = OSIS_TO_SITE[m[1]];
    return book ? `../interlinear/${book}-${m[2]}.html` : null;
  }

  let allItems = [];
  let activeType = 'all';

  async function init() {
    const resp = await fetch('../data/archaeological_evidence.json');
    allItems = await resp.json();

    const types = [...new Set(allItems.map(i => i.category))];
    const filtersEl = document.getElementById('filters');
    const allBtn = document.createElement('button');
    allBtn.className = 'filter-btn active'; allBtn.textContent = `All (${allItems.length})`;
    allBtn.onclick = () => setFilter('all');
    filtersEl.appendChild(allBtn);
    types.forEach(t => {
      const count = allItems.filter(i => i.category === t).length;
      const btn = document.createElement('button');
      btn.className = 'filter-btn'; btn.dataset.cat = t;
      btn.textContent = `${t.charAt(0).toUpperCase()+t.slice(1)} (${count})`;
      btn.onclick = () => setFilter(t);
      filtersEl.appendChild(btn);
    });

    document.getElementById('stats').textContent = `${allItems.length} discoveries across ${types.length} categories`;
    document.getElementById('search').addEventListener('input', applySearch);
    render(allItems);
  }

  function setFilter(t) {
    activeType = t;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', t==='all' ? !b.dataset.cat : b.dataset.cat===t));
    applySearch();
  }

  function applySearch() {
    const q = document.getElementById('search').value.toLowerCase().trim();
    let items = activeType === 'all' ? allItems : allItems.filter(i => i.category === activeType);
    if (q) items = items.filter(i => (i.name+i.relevance+i.site+(i.note||'')).toLowerCase().includes(q));
    render(items);
  }

  function render(items) {
    document.getElementById('grid').innerHTML = items.map((i, idx) => {
      const versesHtml = (i.verses||[]).map(v => {
        const url = osisToUrl(v);
        const display = v.replace(/\./g,' ').replace(/(\d)(\D)/,'$1 $2');
        return url ? `<a href="${url}">${display}</a>` : `<span>${display}</span>`;
      }).join('');
      return `<div class="arch-card" onclick="this.classList.toggle('expanded')">
        <div class="arch-name">${i.name} <span class="arch-type">${i.category}</span></div>
        <div class="arch-meta">
          <span>üìÖ ${i.discovered}</span>
          <span>üìç ${i.site}</span>
        </div>
        <div class="arch-meta"><span>üèõÔ∏è ${i.location}</span> <span>‚è≥ ${i.period}</span></div>
        <div class="arch-relevance">${i.relevance}</div>
        ${i.note ? `<div class="arch-note">üìù ${i.note}</div>` : ''}
        ${versesHtml ? `<div class="arch-verses">${versesHtml}</div>` : ''}
      </div>`;
    }).join('');
  }

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
  </script>

  <script src="../js/main.js"></script>
  <script src="../js/audio-pronunciation.js?v2"></script>
  <script src="../js/bg-music.js?v2"></script>
</body>
</html>
