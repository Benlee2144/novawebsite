<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c5960c"/>
      <stop offset="30%" stop-color="#e8c34a"/>
      <stop offset="50%" stop-color="#daa520"/>
      <stop offset="70%" stop-color="#e8c34a"/>
      <stop offset="100%" stop-color="#a67c00"/>
    </linearGradient>
    <linearGradient id="darkgold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b6914"/>
      <stop offset="50%" stop-color="#a67c00"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <linearGradient id="vine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6b2a"/>
      <stop offset="50%" stop-color="#5a7a35"/>
      <stop offset="100%" stop-color="#3d5a22"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b1c2a"/>
      <stop offset="50%" stop-color="#8c2a3c"/>
      <stop offset="100%" stop-color="#4a0f1c"/>
    </linearGradient>
  </defs>
  <!-- Main corner scroll -->
  <path d="M10,5 C10,5 15,5 20,8 C30,14 35,25 35,35 C35,45 28,50 22,48 C16,46 14,40 18,36 C22,32 28,35 26,40" 
        fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Inner spiral -->
  <path d="M22,40 C20,42 16,43 14,40 C12,37 14,33 18,32 C22,31 26,34 25,38" 
        fill="url(#gold)" fill-opacity="0.3" stroke="url(#darkgold)" stroke-width="1"/>
  <!-- Extending vine right -->
  <path d="M35,35 C42,32 50,28 60,26 C70,24 80,22 95,20 L115,18" 
        fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Extending vine down -->
  <path d="M35,35 C32,42 28,50 26,60 C24,70 22,80 20,95 L18,115" 
        fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Leaf cluster at corner -->
  <path d="M25,20 C28,16 34,14 36,18 C38,22 34,26 30,24 Z" fill="url(#vine)" opacity="0.8"/>
  <path d="M20,25 C16,28 14,34 18,36 C22,38 26,34 24,30 Z" fill="url(#vine)" opacity="0.7"/>
  <!-- Small berry/dot accents -->
  <circle cx="30" cy="18" r="2" fill="url(#red)" opacity="0.9"/>
  <circle cx="18" cy="30" r="2" fill="url(#red)" opacity="0.9"/>
  <circle cx="36" cy="26" r="1.5" fill="url(#red)" opacity="0.7"/>
  <!-- Tendril curls -->
  <path d="M50,26 C52,22 56,20 58,23 C60,26 56,28 54,26" 
        fill="none" stroke="url(#darkgold)" stroke-width="1" stroke-linecap="round"/>
  <path d="M26,50 C22,52 20,56 23,58 C26,60 28,56 26,54" 
        fill="none" stroke="url(#darkgold)" stroke-width="1" stroke-linecap="round"/>
  <!-- Gold dots along edges -->
  <circle cx="70" cy="23" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="85" cy="21" r="1.5" fill="url(#gold)" opacity="0.5"/>
  <circle cx="100" cy="19" r="1.5" fill="url(#gold)" opacity="0.4"/>
  <circle cx="23" cy="70" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="21" cy="85" r="1.5" fill="url(#gold)" opacity="0.5"/>
  <circle cx="19" cy="100" r="1.5" fill="url(#gold)" opacity="0.4"/>
  <!-- Inner filigree detail -->
  <path d="M12,10 C14,8 18,8 18,12 C18,16 14,16 14,12" 
        fill="none" stroke="url(#gold)" stroke-width="0.8" opacity="0.6"/>
